
// для подключения

cl_cmdrate 100			
cl_updaterate 100		
cl_interp 0.0667		
cl_interp_ratio 0		
rate 100000			
cl_resend 2			
cl_downloadfilter nosounds	
net_allow_multicast 0		
sv_region 3			
mm_dedicated_search_maxping 50	

// прицел

cl_colorblind 0			
cl_crosshair_dynamic 0		
cl_crosshair_alpha 255		
cl_crosshair_thickness 2	
cl_crosshair_blue 255     
cl_crosshair_green 0    
cl_crosshair_red 0    

// мышь
sensitivity 5.6		
m_filter 1		
m_customaccel 0		
m_rawinput 1	

// видео
mat_monitorgamma 1.6		
mat_monitorgamma_tv_enabled 1
mat_grain_scale_override 0	
cl_viewmodelfovsurvivor 70	

// звук
volume 0.2		
snd_musicvolume 0.2	
snd_pitchquality 1	
voice_modenable 1	
voice_enable 1		
voice_vox 0		
voice_scale 1		
voice_loopback 1	

// другое
cl_showfps 1        
con_enable 1		
joystick 0		
gameinstructor_enable 0	
cl_autohelp 1		
cl_showhelp 0		
cc_subtitles 0		
cl_playerspraydisable 0	
spec_allowroaming 1	
fov_desired 100		

//бинды

bind tab +scoregraph		
alias +scoregraph "+showscores; net_graph 4"
alias -scoregraph "-showscores; net_graph 0"
net_graphpos 3			
bind v go_away_from_keyboard 
bind mwheelup +jump  
bind mwheeldown +jump    
bind space +jump        
bind j "toggle cl_viewmodelfovsurvivor 51 70 90 180" 
bind f10 disconnect		
bind f11 quit			
bind n noclip


//доп команды
 
bind K "kick tank; kick (1)tank; kick hunter; kick (1)hunter; kick smoker; kick (1)smoker; kick boomer; kick (1)boomer; kick jockey; kick (1)jockey; kick charger; kick (1)charger; kick spitter; kick (1)spitter" - delete all zombie
bind P "kick (3)hunter; kick (2)hunter; kick (2)smoker; kick (3)smoker; kick (2)boomer; kick (3)boomer; kick (2)jockey; kick (3)jockey; kick (2)charger; kick (3)charger; kick (2)spitter; kick (3)spitter" - delete all zombies